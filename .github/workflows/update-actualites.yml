name: Mise à jour des actualités

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update news JSON
        run: python scripts/update_actualites.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/actualites.json
          git diff --cached --quiet || git commit -m "chore: mise à jour automatique des actualités"
          git push
